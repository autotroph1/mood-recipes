# When you push to main, Render auto-deploys (if your service is connected to GitHub).
# This workflow runs a quick check on push. No extra deploy step neededâ€”Render handles it.
name: Deploy check
on:
  push:
    branches: [main]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm start &
      - run: sleep 3 && curl -sf http://localhost:3000/api/moods || exit 1
